<!DOCTYPE html>
<html class="html-tag" lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300&family=Raleway:wght@100;200;300&display=swap" rel="stylesheet"> 
    {% block css %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'pots/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% block content %}
    <div class="profile-link">
        <a href="{% url 'profile' %}">
            <img src="../../static/pots/profile.svg">
        </a>
    </div>
    {% endblock %}
</body>
</html>
