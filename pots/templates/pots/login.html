{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}

<div id="app">
    <h1><% message %></h1>
    <a href="{% url 'signup' %}">Sign up</a>
    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        delimiters: ['<%', '%>'],
        data: {
            message: 'Login'
        }
    })
</script>
{% endblock %}
